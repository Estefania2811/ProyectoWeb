<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <style>
        body {
            background-image: url(img/fondo.png);
        }
    </style>
</head>

<body>
    <b><div class="dateTime" id="dateTime"></div></b>
    <div class="login">
        <h1>Iniciar Sesión</h1>
        <form action="/auth" method="post">
            <label for="username">
          <!-- font awesome icon -->
          <i class="fas fa-user"></i>
        </label>
            <input type="text" name="username" placeholder="Usuario" id="username" required />
            <label for="password">
          <i class="fas fa-lock"></i>
        </label>
            <input type="password" name="password" placeholder="Contraseña" id="password" required />
            <a href="#" style="color: black;">¿Olvidaste tu contraseña?</a>
            <input type="submit" value="Iniciar sesión" />
        </form>
    </div>
</body>
<footer>
    <p class="footer">Diseñado por Estefania Simbana</p>
</footer>

</html>
